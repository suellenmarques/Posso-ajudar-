<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posso ajudar?</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/delivery.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container col-lg-6 col-md-6 col-sm-8">
        <section class="banner col-12">
            <img src="img/Logotipo.png" alt="Ajuda">
            <h1>Posso<br>ajudar?</h1>
        </section>
        <section class="status">
            <div class="row">
                <div class="col-lg-5">
                    <div class="image delivery"></div>
                </div>
                <div class="col-lg-2">
                    <div class="image check-icon"></div>
                    <div class="image check-icon"></div>
                    <div class="image check-off-icon"></div>
                </div>
                <div class="col-lg-5">
                    <p>José está indo ao mercado</p>
                    <p>Seu pedido está à caminho</p>
                    <p>Entregue</p>
                </div>
            </div>
            <p class="status">Previsão de entrega: 15h24</p>
        </section>
        <section class="valuation">
            <div class="image valuation"></div>
            <h2>Ajude-nos à melhorar?<span>Avalie</span></h2>
        </section>
    </div>
</body>
</html>
