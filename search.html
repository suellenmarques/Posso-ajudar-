<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posso ajudar?</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/search.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="search">
        <div class="search-banner">
            <img src="./img/four-trays-of-varieties-of-fruits-1300975.jpg">
        </div>
        <div class="question">
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Do que você está precisando?" aria-label="search" aria-describedby="search">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="search"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
            </form>
        </div>
    </section>
    <div class="container col-lg-6 col-md-6 col-sm-8">
        <div class="row">
            <div class="col-lg6">
                <div class="search-category">
                    <div class="box">
                        <div class="image market">
                        </div>
                        <div class="text">
                            <h2>Supermercado</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg6 right">
                <div class="search-category">
                    <div class="box">
                        <div class="image remedy">
                        </div>
                        <div class="text">
                            <h2>Farmácia</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg6">
                <div class="search-category">
                    <div class="box">
                        <div class="image bank">
                        </div>
                        <div class="text">
                            <h2>Banco</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg6 right">
                <div class="search-category">
                    <div class="box">
                        <div class="image others">
                        </div>
                        <div class="text">
                            <h2>Outros</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
