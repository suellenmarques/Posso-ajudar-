<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posso ajudar?</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container col-lg-6 col-md-6 col-sm-8">
        <section class="register">
            <h1>CADASTRO</h1>
            <form>
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo" aria-describedby="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu C.P.F.">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="address">Logradouro</label>
                    <input type="text" class="form-control" id="address" placeholder="Endereço">
                </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Número</label>
                            <input type="number" class="form-control" id="number" placeholder="Nº">   
                        </div>
                    <div class="form-group">
                        <label for="complement">Complemento</label>
                        <input type="text" class="form-control" id="complement" placeholder="Casa, apto, bloco">
                    
                </div>
                <button type="submit" class="btn btn-primary btn-outline-light">PRÓXIMO <i class="fa fa-arrow-right"></i></button>
            </form>
        </section>
    </div>
</body>
</html>
